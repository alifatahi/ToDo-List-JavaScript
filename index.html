<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <style>
        ul{
            width: 500px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li{
            border: 1px solid #ccc;
            background: #eee;
            padding: 5px 10px;
            color: #000;
        }
        li span{
            padding-left: 5px;
            cursor: default;
        }
        .checked{
            text-decoration: line-through;
            color: #0cc;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <p>
        <input type="text" id="inItemText">

    </p>
    <ul id="todoList">
    </ul>
<script src="todo.js"></script>
</body>
</html>
